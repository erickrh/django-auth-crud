{% extends 'base.html' %}

{% block content %}
  <p style='color: red; font-weight: bold;'>{{ error }}</p>

  {# action="{% url 'task_detail' task.id %}" This could be the action #}
  <form method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button>Update</button>
  </form>

  <form action="{% url 'complete_task' task.id %}" method='post'>
    {% csrf_token %}
    <button>
      Complete
    </button>
  </form>

  <form action="{% url 'delete_task' task.id %}" method='post'>
    {% csrf_token %}
    <button>
      Delete
    </button>
  </form>

{% endblock %}
